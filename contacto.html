<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CONTACTO SMARTPC-STORE</title>
    <link rel="stylesheet" href="contacto.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0099ff, #ACB6E5);
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #003366, #0072ff);
            color: white;
            font-size: 2.5em;
            text-shadow: 1px 1px 4px black;
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        .imagenes-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .imagen {
            width: 300px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            transform-style: preserve-3d;
            transition: transform 0.8s, box-shadow 0.8s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .imagen:hover {
            transform: rotateY(20deg) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.5s;
        }

        .card:hover {
            transform: scale(1.03) rotate(1deg);
        }

        iframe {
            border: 0;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1a46bf;
            color: white;
            font-size: 0.9em;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animado {
            animation: aparecer 1.2s ease-out forwards;
        }

        .scene {
            width: 200px;
            height: 200px;
            margin: 40px auto;
            perspective: 800px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(20deg);
            animation: rotateCube 15s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(to bottom right, #4ebeff, #f92723);
            opacity: 0.95;
            border: 2px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .face.front  { transform: rotateY(0deg) translateZ(100px); }
        .face.back   { transform: rotateY(180deg) translateZ(100px); }
        .face.right  { transform: rotateY(90deg) translateZ(100px); }
        .face.left   { transform: rotateY(-90deg) translateZ(100px); }
        .face.top    { transform: rotateX(90deg) translateZ(100px); }
        .face.bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            0%   { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

    </style>
</head>
<body>

    <header>
        SMARTPC-TECHNOLOGY SERVICIO TÉCNICO
    </header>

    <section class="animado">
        <h2>Imágenes del Local</h2>
        <div class="imagenes-container">
            <div class="imagen" style="background-image: url('SMART.jpg');"></div>
            <div class="imagen" style="background-image: url('LOGO SMART.png');"></div>
            <div class="imagen" style="background-image: url('LOCAL.jpg');"></div>
        </div>
    </section>

    <section class="animado">
        <h2>Contacto</h2>
        <div class="card">
            <p><strong>Teléfono:</strong> +593 99 749 7545</p>
            <p><strong>Email:</strong> smartpcstore@gmail.com</p>
            <p><strong>Horario:</strong> Lunes a Viernes, 9am - 6pm</p>
        </div>
    </section>

    <section class="animado">
        <h2>Referencias</h2>
        <div class="card">
            <p>Nos ubicamos en la calle Cevallos y Juan Leon Mera 0641, Ambato.</p>
        </div>

        <!-- Cubo 3D decorativo -->
        <div class="scene">
            <div class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
    </section>
    <section class="opciones">
        <center>
            <a href="portada1.html">
                <h2 id="Regresar" style="font-size: 20px;">Regresar</h2>
            </a>
        </center>
    </section>
</body>
</html>
